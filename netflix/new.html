<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #cf1397;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .choice-btn {
            background: linear-gradient(45deg, #cf1397, #00bfa6);
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 1.3rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            min-width: 120px;
        }
        
        .choice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .choice-btn:active {
            transform: translateY(-2px);
        }
        
        .result-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .last-game {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .game-result {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 10px 0;
        }
        
        .win { color: #4caf50; }
        .lose { color: #f44336; }
        .draw { color: #ff9800; }
        
        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .score-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 20px;
            min-width: 80px;
        }
        
        .score-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: #cf1397;
        }
        
        .clear-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .emoji {
            font-size: 2rem;
            margin: 0 10px;
        }
        
        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .choices {
                flex-direction: column;
                align-items: center;
            }
            
            .choice-btn {
                width: 200px;
            }
            
            .score-board {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Rock Paper Scissors üéÆ</h1>
        
        <div class="choices">
            <button class="choice-btn" onclick="play('rock')">ü™® Rock</button>
            <button class="choice-btn" onclick="play('paper')">üìÑ Paper</button>
            <button class="choice-btn" onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
        </div>
        
        <div class="result-display">
            <div class="last-game" id="lastGame">Choose your weapon!</div>
            <div class="game-result" id="gameResult"></div>
        </div>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Wins</div>
                <div class="score-value" id="wins">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Losses</div>
                <div class="score-value" id="losses">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value" id="draws">0</div>
            </div>
        </div>
        
        <button class="clear-btn" onclick="clearScores()">üîÑ Clear Scores</button>
    </div>

    <script>
        const score = {
            wins: 0,
            losses: 0,
            draws: 0
        };

        const choices = ['rock', 'paper', 'scissors'];
        const emojis = {
            rock: 'ü™®',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };

        function getComputerChoice() {
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return 'draw';
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'win';
            } else {
                return 'lose';
            }
        }

        function updateDisplay(userChoice, computerChoice, result) {
            const lastGameEl = document.getElementById('lastGame');
            const gameResultEl = document.getElementById('gameResult');
            
            lastGameEl.innerHTML = `You: ${emojis[userChoice]} ${userChoice} vs Computer: ${emojis[computerChoice]} ${computerChoice}`;
            
            let resultText = '';
            let resultClass = '';
            
            if (result === 'win') {
                resultText = 'üéâ You Win! üéâ';
                resultClass = 'win';
            } else if (result === 'lose') {
                resultText = 'üò¢ Computer Wins! üò¢';
                resultClass = 'lose';
            } else {
                resultText = 'ü§ù It\'s a Draw! ü§ù';
                resultClass = 'draw';
            }
            
            gameResultEl.textContent = resultText;
            gameResultEl.className = `game-result ${resultClass}`;
        }

        function updateScores() {
            document.getElementById('wins').textContent = score.wins;
            document.getElementById('losses').textContent = score.losses;
            document.getElementById('draws').textContent = score.draws;
        }

        function play(userChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(userChoice, computerChoice);
            
            // Update score
            if (result === 'win') {
                score.wins++;
            } else if (result === 'lose') {
                score.losses++;
            } else {
                score.draws++;
            }
            
            updateDisplay(userChoice, computerChoice, result);
            updateScores();
        }

        function clearScores() {
            score.wins = 0;
            score.losses = 0;
            score.draws = 0;
            
            updateScores();
            
            document.getElementById('lastGame').textContent = 'Scores cleared! Choose your weapon!';
            document.getElementById('gameResult').textContent = '';
            document.getElementById('gameResult').className = 'game-result';
        }

        // Initialize display
        updateScores();
    </script>
</body>
</html>
